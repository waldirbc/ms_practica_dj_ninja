<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Masiva de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Carga Masiva de Usuarios</h2>
    <p>Selecciona un archivo CSV para cargar los datos de usuarios.</p>
    <form action="{% url 'carga_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" required="required">
        <button type="submit">Cargar</button>
    </form>
</body>
</html>
